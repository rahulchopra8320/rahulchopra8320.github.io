<title>Registeration</title>
<link rel="stylesheet" href="style2.css">
<script type="text/javascript">
function validate()
{
		  
	var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
	var letters = /^[A-Za-z ]+$/; 
	var fname = document.register.name.value;
	var	femail = document.register.email.value;
	var fnumber = document.register.number.value;
	var add = document.register.addr.value;
	if( fname == "" )
   {
	 alert("Name cannot be blank");
	 document.register.name.focus() ;
	 return false;
   }
   
   if(!letters.test(fname)){
			 alert("Name has to be alphabets");
		document.register.name.focus();
		
		return false;
	 }
	 
 if(add == "")
	 {
	 	 alert("Address cannot be blank");
		 document.register.address.focus();
		 
		 return false;
	 }

 if(isNaN(fnumber))
	 {
		 alert("Enter numbers");
		 document.register.number.focus();
		 
		 return false;
	 }
	 
if(fnumber.length != 10)
	 {
		alert("Enter number equal to 10");
		 document.register.number.focus();
		 return false;
	 }
     if (femail == "" )
	{
		alert("Enter email");
		 document.register.email.focus();
		return false;
	 }else if(!emailRegex.test(femail)){
		alert("email format is not valid");
		 document.register.email.focus();
		return false;
	 }
			return( true );
           
		  
}

</script>
