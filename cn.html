
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
        function validate()
        {
                  
            var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
            var letters = /^[A-Za-z ]+$/; 
            var fname = document.register.name.value;
            var	femail = document.register.email.value;
            var fnumber = document.register.number.value;
            var add = document.register.addr.value;
            if( fname == "" )
           {
             alert("Name cannot be blank");
             document.register.name.focus() ;
             return false;
           }
           
           if(!letters.test(fname)){
                     alert("Name has to be alphabets");
                document.register.name.focus();
                
                return false;
             }
             if (femail == "" )
            {
                alert("Enter email");
                 document.register.email.focus();
                return false;
             }else if(!emailRegex.test(femail)){
                alert("email format is not valid");
                 document.register.email.focus();
                return false;
             }
        
        
         if(isNaN(fnumber))
             {
                 alert("Enter numbers");
                 document.register.number.focus();
                 
                 return false;
             }
             
        if(fnumber.length != 10)
             {
                alert("Enter number equal to 10");
                 document.register.number.focus();
                 return false;
             }
             if(add == "")
             {
                  alert("Address cannot be blank");
                 document.register.address.focus();
                 
                 return false;
             }
        
                    return( true );
                   
                  
        }
        
        </script>
        
</head>
<body>

<div class="main_div">

        <h3>Contact-us</h3>
        <form name="register" id="registeration" method="post" action="home.html" onsubmit="return(validate());"  >

          <div class="inputbox">
            <input type="text" placeholder="username" name="name" id="firstname" value=""/>
 
             
          </div>

          <div class="inputbox">
            <input type="email" placeholder="Email-id" name="email" id="emailid" value="" />
        </div>
        <div class="inputbox">
            <input type="number" placeholder="Mobile Number" name="number" id="no" value=""/>
            
        </div>
        <div class="inputbox">
            <input type="text" placeholder="Message" name="address" id="addr" />
           
        </div>
       
        <input type="submit" name="" value="Send">
       </form>
