
<!DOCTYPE html>
<html>
<head>
           <title>REGISTER</title>
</head>
<body >

<form>
    <table border="1">
        <tr>
             <td colspan="2">
                  <h1 align="center"> Welcome To Blog  </h1>	
             </td>
        </tr>
        <tr>  
             <td>
                   <label for="firstname">First Name:</label>
             </td>
             <td>
                   <input type="text" placeholder="First name" id="fname"  required>
             </td>
        </tr>
        <tr>
           <td>
                 <label for="lastname">Last name:</label>
            </td>
           <td>
                <input type="text" id="lname"  placeholder="last Name" required>
           </td>
        </tr>
         <tr>
            <td>
                <label for="email">Email :</label>
            </td>
            <td>
                <input type="text" id="uemail"  autocomplete="off" placeholder="Enter Email" required>
            </td>
        </tr>
        <tr>
           <td>
            <labal for="Password">Password :</labal>
           </td>
           <td>
             <input type="Password" placeholder="Enter your Password" required>
           </td>
        </tr>
        <tr>
            <td>
                 <label for="phone">Enter a phone number:</label>
            </td>

            <td>
                 <input type="number" id="phone" maxlength="10" placeholder="91********" " required>
            </td>
        </tr>
             
        <tr>
                 <td>
                         <label for="date of birth"> Date of Birth: </label>
                 </td>
                 <td>
                          <input type="date" id="date">
                 </td>
        </tr>
        <tr>
            <td>
                <label>Gender: </label>
            </td>
            <td>
                <label>
                    <input  type="radio" value="m" id="m" name="gender"> Male</label>
                <label>
                    <input type="radio" value="f" id="f" name="gender"> Female</label>
                   
            </td>
        </tr>
        <tr>
            <td>
                      <label for="country">Country:</label>
            </td>
           <td>  
            <select id="country" name="country">
                <option>--Choose City--</option>
    
                        <option>INDIA</option>
                        <option>USA</option>
                        <option>AUSTRALIA</option>
                        <option>CHINA</option>
                        <option>Other</option>
            </select>
           </td>
      </tr>
        <tr>
            <td>
                    <label for="city">City: </label>
            </td>
            <td>
                    <select id="city" name="city">
                        <option>--Choose State--</option>
                            
                                <option>New Delhi</option>
                                <option>MAHARASTRA</option>
                                <option>Gujarat</option>
                                <option>Kolkata</option>
                             <option>PUNJAB</option>
                                <option>ANDHRA PRADESH</option>
                                <option>GOA</option>
                                <option>UTTAR PRADESH</option>
                          
                    </select>
            </td>
        </tr>
    
        <tr>
            <td>
                <label>Address: </label>
            </td>
            <td>
                <textarea rows="4" cols="40" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" value="Submit">Submit </button>
                <button type="reset">Reset </button>
            </td>
        </tr>
    </table>

</form>
