<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="regform">
              <!--  <div class="form-left">
                    <img src="images.jpg" alt="Registration page photo">
                </div>-->
                <form class="form-detail" action="login.html" method="GET">
                    <h2>
                        Register Form
                    </h2>
                    <div class="form-row">
                        <input type="text" name="Fullname" id="fullname" class="input-text" placeholder="Your Full Name">
                    </div>
                    <div class="form-row">
                    <input type="email" name="email" id="email" class="input-text" placeholder="Email Address">
                       </div>
                       <div class="form-row">
                        <input type="password" name="password" id="password" class="input-text" placeholder="Password">
                    </div>
                    <div class="form-row">
                        <input type="password" name="confirm-pwd" id="confirm-pwd" class="input-text" placeholder="Confirm Password">
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" id="register" class="register" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
